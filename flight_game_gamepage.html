<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flight_game_html</title>
    <script src="flight_game_gamepage.js" defer></script>
    <script src="flight_game.js" defer></script>
    <link href="flight_game.css" rel="stylesheet">
</head>

<body>

    <style>
        .mainBox{        
            background-color: rgb(176, 202, 211);
            display: flex;
            justify-content: center;
            gap: 5%;
            width: 80%;
            height: auto;
            padding-top: 10%;
            padding-bottom: 10%;
            margin: auto;
            margin-top: -5%;}

        .gameBox{
            background-color: rgb(132, 141, 157);
            max-height: fit-content;
            min-height: fit-content;
            width: 50%;
            padding-left: 2%;
            padding-bottom: 2%;}

        .pictureBox{
            background-color: rgb(99, 113, 218);
            width: 30%;
            padding-left: 2%;
            padding-bottom: 5%;
            max-height: fit-content;
        }
        .buttonStyle {
            background-color: #4998e2;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 1%;
            transition: background 0.3s;}
        .buttonStyle:hover{
            background-color: #335b69;
        }
        .europeMap{
            width: 95%;
            padding-top: 5%;
        }
        .roundText{
            text-align: center;
        }
    </style>
</body>
