<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flight_game_html</title>
    <!-- <script src="flight_game_gamepage.js" defer></script> -->
    <script src="flight_game.js" defer></script>
    <link href="flight_game.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>

<body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <style>
        .mainBox{        
            background-color: white;
            display: flex;
            justify-content: center;
            gap: 5%;
            width: 90%;
            padding-top: 6%;
            padding-bottom: 5%;
            margin: auto;
            margin-top: -6%;
            border-radius: 20px;}

        .gameBox{
            background-color: #eeeeee;
            max-height: fit-content;
            min-height: fit-content;
            width: 40%;
            padding-left: 2%;
            border-radius: 20px;
            }

        .pictureBox{
            background-color: #eeeeee;
            color: black;
            width: 40%;
            padding-left: 2%;
            padding-bottom: 5%;
            height: 360px;
            outline: 1px solid #eeeeee;
            border-Radius: 20px;

        }
        .buttonStyle {
            background-color: silver;
            color: navy;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 23px;
            cursor: pointer;
            
            margin-bottom: 2%;
            transition: background 0.3s;}
        .buttonStyle:hover{
            background-color: rgb(155, 154, 154);
        }
        
        .roundText{
            text-align: center;
            margin-top: 7%;
            font-size: 40px;
        }

        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Tahoma, sans-serif;
        }

        .box {
            background-color: rgba(238, 238, 238);
            border-radius: 12px;
            width: 40%;
            margin: auto;
            align-content: center;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0.6, 0.6);
        }


        .box img {
            width: 90%;
            padding: 0;
            margin: 1rem;
            border-radius: 12px;

        }

        .box p {
            background-color: silver;
            color: navy;
            font-size: 30px;
            font-weight: bold;
            border-radius: 8px;
            width: 30%;
            margin: auto;
            margin-bottom: 1rem;
            padding: 1rem;
        }

        .box p:hover {
            background-color: #335b69;
            cursor: pointer;
        }

        .currentLocationText{
            font-weight: normal;
            padding-right: 2%;
            padding-left: 3%;
            font-size: 30px;
        }
        .box h1{
            font-size: 40px;
        }

    </style>
</body>

</html>
